<section class="project-detail" *ngIf="project">

   <a routerLink="/projects" class="back-button">
  ← Retour aux projets
</a> 

  <h1>{{ project.title }}</h1>
  <p>{{ project.description }}</p>
  <p><strong>Technologies :</strong> {{ project.techs.join(', ') }}</p>

  <div class="screenshot-viewer">
    <button (click)="prevImage()" class="nav-button desktop-only">←</button>
    <img
      [src]="project.screenshots[currentIndex]"
      alt="capture"
      class="main-screenshot"
    />
    <button (click)="nextImage()" class="nav-button desktop-only">→</button>

    <!-- Boutons pour mobile -->
    <div class="mobile-buttons mobile-only">
      <button (click)="prevImage()" class="nav-button">←</button>
      <button (click)="nextImage()" class="nav-button">→</button>
    </div>
  </div>
</section>
