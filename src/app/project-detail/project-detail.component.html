<section class="project-detail" *ngIf="project">
  <h1>{{ project.title }}</h1>
  <p>{{ project.description }}</p>
  <p><strong>Technologies :</strong> {{ project.techs.join(', ') }}</p>

  <div class="screenshot-viewer">
    <button (click)="prevImage()" class="nav-button">←</button>

    <img
      [src]="project.screenshots[currentIndex]"
      alt="capture"
      class="main-screenshot"
    />

    <button (click)="nextImage()" class="nav-button">→</button>
  </div>
</section>
